spring.application.name=rest-api
spring.jackson.deserialization.fail-on-unknown-properties=true

# 데이터소스 설정
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:tcp://localhost/~/h2DbFile/rest
spring.datasource.username=sa
spring.datasource.password=

# 하이버네이트 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.security=DEBUG

my.jwt.secret=cjlcjlcjlcjlcjlzzzzzzzzzzzzzzzzzzzzzzzzz

my-app.admin-username=admin@email.com
my-app.admin-password=admin
my-app.user-username=user@email.com
my-app.user-password=user
